<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantLink FREN - AI-Powered Crypto Narrator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #4DACE1;
            --dark-color: #151F24;
            --light-gray: #B4B8CA;
            --lightest-gray: #E8E8E8;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, #4DACE1 0%, #2196F3 100%);
            --dark-gradient: linear-gradient(135deg, #151F24 0%, #263238 100%);
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-color);
            color: var(--white);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: var(--dark-gradient);
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(77, 172, 225, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(77, 172, 225, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(77, 172, 225, 0.05) 0%, transparent 50%);
        }

        /* Glass Morphism */
        .glass {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1.2rem 2rem;
            background: rgba(21, 31, 36, 0.9);
            backdrop-filter: blur(24px);
            border-bottom: 1px solid var(--glass-border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
            height: 60px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            cursor: default;
        }

        .logo {
            width: 45px;
            height: 45px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(77, 172, 225, 0.25);
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            border: 1px solid rgba(77, 172, 225, 0.2);
        }
        
        .logo:hover {
            box-shadow: 0 8px 24px rgba(77, 172, 225, 0.4);
            transform: translateY(-2px);
            border-color: rgba(77, 172, 225, 0.4);
        }

        .brand-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            letter-spacing: -0.02em;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--glass);
            border-radius: 50px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Content */
        .main-content {
            margin-top: 100px;
            padding: 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 4rem;
            padding: 4rem 0;
        }

        .hero-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 700;
            margin-bottom: 1rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: slideUp 1s ease-out;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: var(--light-gray);
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            animation: slideUp 1s ease-out 0.2s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gradient);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(77, 172, 225, 0.2);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .card-icon {
            width: 48px;
            height: 48px;
            background: var(--gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
        }

        .card-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--white);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--light-gray);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            color: var(--white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(77, 172, 225, 0.1);
            background: rgba(255, 255, 255, 0.1);
        }

        .form-control option {
            background: var(--dark-color);
            color: var(--white);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        /* Buttons */
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
            box-shadow: 0 8px 32px rgba(77, 172, 225, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(77, 172, 225, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            border: 1px solid var(--glass-border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Price Display */
        .price-display {
            text-align: center;
            padding: 2rem;
            margin: 2rem 0;
            background: var(--glass);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
        }

        .price-value {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .price-change {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            margin: 0.5rem;
        }

        .price-change.positive {
            background: rgba(0, 255, 136, 0.1);
            color: #00ff88;
            border: 1px solid rgba(0, 255, 136, 0.2);
        }

        .price-change.negative {
            background: rgba(255, 82, 82, 0.1);
            color: #ff5252;
            border: 1px solid rgba(255, 82, 82, 0.2);
        }

        /* Audio Player */
        .audio-player {
            background: var(--glass);
            border-radius: 16px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            border: 1px solid var(--glass-border);
        }

        .audio-player audio {
            width: 100%;
            height: 60px;
            filter: sepia(100%) saturate(200%) hue-rotate(180deg);
        }

        /* Status Messages */
        .status-panel {
            background: var(--glass);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid var(--glass-border);
            max-height: 400px;
            overflow-y: auto;
        }

        .status-message {
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 12px;
            border-left: 4px solid var(--primary-blue);
            background: rgba(77, 172, 225, 0.1);
            animation: slideIn 0.3s ease-out;
        }

        .status-message.error {
            border-left-color: #ff5252;
            background: rgba(255, 82, 82, 0.1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .timestamp {
            font-size: 0.8rem;
            color: var(--light-gray);
            margin-top: 0.5rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            .cards-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-blue);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #2196F3;
        }

        /* Utility Classes */
        .hidden { display: none !important; }
        .text-center { text-align: center; }
        .mb-2 { margin-bottom: 1rem; }
        .mt-2 { margin-top: 1rem; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .gap-2 { gap: 1rem; }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="nav-container">
            <div class="logo-container">
                <img src="logo.jpg" alt=" FREN" class="logo">
                <span class="brand-text">Quantlink FREN</span>
            </div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span id="serverStatus">Connected</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero-section">
            <h1 class="hero-title">AI-Powered Crypto Narrator</h1>
            <p class="hero-subtitle">
                Transform cryptocurrency prices into intelligent audio narrations with advanced AI technology
            </p>
        </section>

        <!-- Cards Grid -->
        <div class="cards-grid">
            <!-- Crypto Price Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-bitcoin"></i>
                    </div>
                    <h2 class="card-title">Cryptocurrency Narrator</h2>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-layer-group"></i> Mode Selection
                    </label>
                    <div class="flex items-center gap-2 mb-2">
                        <input type="checkbox" id="batchMode" style="margin-right: 0.5rem;">
                        <label for="batchMode">Batch Mode - Multiple Cryptocurrencies</label>
                    </div>
                </div>

                <div id="singleCryptoGroup" class="form-group">
                    <label for="cryptoSelect" class="form-label">
                        <i class="fas fa-coins"></i> Select Cryptocurrency
                    </label>
                    <select class="form-control" id="cryptoSelect">
                        <option value="bitcoin">Bitcoin (BTC)</option>
                        <option value="ethereum">Ethereum (ETH)</option>
                        <option value="solana">Solana (SOL)</option>
                        <option value="cardano">Cardano (ADA)</option>
                        <option value="xrp">XRP</option>
                        <option value="dogecoin">Dogecoin (DOGE)</option>
                        <option value="chainlink">Chainlink (LINK)</option>
                        <option value="polygon">Polygon (MATIC)</option>
                        <option value="avalanche-2">Avalanche (AVAX)</option>
                        <option value="polkadot">Polkadot (DOT)</option>
                    </select>
                </div>

                <div id="multipleCryptoGroup" class="form-group hidden">
                    <label for="cryptoMultiSelect" class="form-label">
                        <i class="fas fa-list"></i> Select Multiple Cryptocurrencies
                    </label>
                    <select class="form-control" id="cryptoMultiSelect" multiple size="4">
                        <option value="bitcoin">Bitcoin (BTC)</option>
                        <option value="ethereum">Ethereum (ETH)</option>
                        <option value="solana">Solana (SOL)</option>
                        <option value="cardano">Cardano (ADA)</option>
                        <option value="xrp">XRP</option>
                        <option value="dogecoin">Dogecoin (DOGE)</option>
                        <option value="chainlink">Chainlink (LINK)</option>
                        <option value="polygon">Polygon (MATIC)</option>
                    </select>
                    <small style="color: var(--light-gray); margin-top: 0.5rem; display: block;">
                        Hold Ctrl/Cmd to select multiple
                    </small>
                </div>

                <div class="form-group">
                    <label for="currencySelect" class="form-label">
                        <i class="fas fa-dollar-sign"></i> Currency
                    </label>
                    <select class="form-control" id="currencySelect">
                        <option value="usd">US Dollar (USD)</option>
                        <option value="eur">Euro (EUR)</option>
                        <option value="gbp">British Pound (GBP)</option>
                        <option value="jpy">Japanese Yen (JPY)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-chart-line"></i> Price Change Options
                    </label>
                    <div style="background: rgba(255,255,255,0.05); padding: 1rem; border-radius: 12px;">
                        <div class="flex items-center gap-2 mb-2">
                            <input type="checkbox" id="include24hChange" checked>
                            <label for="include24hChange">24h price change</label>
                        </div>
                        <div class="flex items-center gap-2 mb-2">
                            <input type="checkbox" id="include7dChange">
                            <label for="include7dChange">7d price change</label>
                        </div>
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="include30dChange">
                            <label for="include30dChange">30d price change</label>
                        </div>
                    </div>
                </div>

                <div id="priceResult" class="price-display hidden"></div>
                <div id="audioControls" class="audio-player hidden">
                    <audio controls id="audioPlayer">
                        Your browser does not support the audio element.
                    </audio>
                </div>

                <div class="flex gap-2 mt-2">
                    <button class="btn btn-secondary" id="fetchPriceBtn">
                        <i class="fas fa-download"></i>
                        <span id="fetchPriceSpinner" class="spinner hidden"></span>
                        Fetch Price
                    </button>
                    <button class="btn btn-primary" id="narratePriceBtn">
                        <i class="fas fa-volume-up"></i>
                        <span id="narratePriceSpinner" class="spinner hidden"></span>
                        Narrate Price
                    </button>
                </div>
            </div>

            <!-- Custom Text Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon">
                        <i class="fas fa-microphone"></i>
                    </div>
                    <h2 class="card-title">Custom Text Narrator</h2>
                </div>

                <div class="form-group">
                    <label for="customText" class="form-label">
                        <i class="fas fa-edit"></i> Enter Text to Narrate
                    </label>
                    <textarea class="form-control" id="customText" placeholder="Enter text to be narrated..."></textarea>
                    
                    <div style="margin-top: 1rem;">
                        <small style="color: var(--light-gray);">Quick examples:</small>
                        <div style="margin-top: 0.5rem; display: flex; flex-wrap: wrap; gap: 0.5rem;">
                            <button type="button" class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.8rem;" onclick="document.getElementById('customText').value='Welcome to QuantLink FREN, your AI-powered cryptocurrency narrator!'">Demo Text 1</button>
                            <button type="button" class="btn btn-secondary" style="padding: 0.5rem 1rem; font-size: 0.8rem;" onclick="document.getElementById('customText').value='The cryptocurrency market is experiencing significant volatility today.'">Demo Text 2</button>
                        </div>
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                    <div class="form-group">
                        <label for="languageSelect" class="form-label">
                            <i class="fas fa-language"></i> Language
                        </label>
                        <select class="form-control" id="languageSelect">
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="ja">Japanese</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-tachometer-alt"></i> Speech Speed
                        </label>
                        <div class="flex items-center gap-2" style="margin-top: 1rem;">
                            <input type="checkbox" id="slowSpeed">
                            <label for="slowSpeed">Slow speech</label>
                        </div>
                    </div>
                </div>

                <div id="textAudioControls" class="audio-player hidden">
                    <audio controls id="textAudioPlayer">
                        Your browser does not support the audio element.
                    </audio>
                </div>

                <button class="btn btn-primary" id="narrateTextBtn" style="width: 100%;">
                    <i class="fas fa-play"></i>
                    <span id="narrateTextSpinner" class="spinner hidden"></span>
                    Narrate Text
                </button>
            </div>
        </div>

        <!-- Status Panel -->
        <div class="card">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-info-circle"></i>
                </div>
                <h2 class="card-title">Status Messages</h2>
            </div>
            <div id="statusMessages" class="status-panel"></div>
        </div>
    </main>

    <script>
        // Configuration
        const API_BASE_URL = `${window.location.protocol}//${window.location.host}/api`;

        // DOM elements
        const fetchPriceBtn = document.getElementById('fetchPriceBtn');
        const narratePriceBtn = document.getElementById('narratePriceBtn');
        const narrateTextBtn = document.getElementById('narrateTextBtn');
        const priceResult = document.getElementById('priceResult');
        const statusMessages = document.getElementById('statusMessages');
        const serverStatus = document.getElementById('serverStatus');
        const audioControls = document.getElementById('audioControls');
        const audioPlayer = document.getElementById('audioPlayer');
        const textAudioControls = document.getElementById('textAudioControls');
        const textAudioPlayer = document.getElementById('textAudioPlayer');
        const batchModeToggle = document.getElementById('batchMode');
        const singleCryptoGroup = document.getElementById('singleCryptoGroup');
        const multipleCryptoGroup = document.getElementById('multipleCryptoGroup');

        // Add status message
        function addStatusMessage(message, isError = false) {
            const timestamp = new Date().toLocaleTimeString();
            const messageEl = document.createElement('div');
            messageEl.className = `status-message ${isError ? 'error' : ''}`;
            messageEl.innerHTML = `
                <div>${message}</div>
                <div class="timestamp">${timestamp}</div>
            `;
            statusMessages.prepend(messageEl);
        }

        // Format currency
        function formatCurrency(value, currency) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: currency.toUpperCase(),
            }).format(value);
        }

        // Loading state
        function setLoading(button, spinner, isLoading) {
            if (isLoading) {
                button.disabled = true;
                spinner.classList.remove('hidden');
            } else {
                button.disabled = false;
                spinner.classList.add('hidden');
            }
        }

        // Toggle batch mode
        function toggleBatchMode() {
            const isBatch = batchModeToggle.checked;
            if (isBatch) {
                singleCryptoGroup.classList.add('hidden');
                multipleCryptoGroup.classList.remove('hidden');
            } else {
                singleCryptoGroup.classList.remove('hidden');
                multipleCryptoGroup.classList.add('hidden');
            }
        }

        // Fetch price function
        async function fetchPrice() {
            const isBatch = batchModeToggle.checked;
            if (isBatch) return await fetchMultiplePrices();

            const crypto = document.getElementById('cryptoSelect').value;
            const currency = document.getElementById('currencySelect').value;
            const include24h = document.getElementById('include24hChange').checked;
            const include7d = document.getElementById('include7dChange').checked;
            const include30d = document.getElementById('include30dChange').checked;

            try {
                setLoading(fetchPriceBtn, document.getElementById('fetchPriceSpinner'), true);
                priceResult.classList.add('hidden');
                audioControls.classList.add('hidden');
                addStatusMessage(`Fetching ${crypto.toUpperCase()} price...`);

                let url = `${API_BASE_URL}/crypto/price?crypto=${crypto}&currency=${currency}`;
                if (include24h) url += '&with_24h_change=true';
                if (include7d) url += '&with_7d_change=true';
                if (include30d) url += '&with_30d_change=true';

                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    let html = `<div class="price-value">${data.name}: ${formatCurrency(data.current_price, currency)}</div>`;
                    
                    if (data.price_change_24h !== undefined) {
                        const cls = data.price_change_24h >= 0 ? 'positive' : 'negative';
                        const icon = data.price_change_24h >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';
                        html += `<div class="price-change ${cls}"><i class="fas ${icon}"></i> ${Math.abs(data.price_change_24h).toFixed(2)}% (24h)</div>`;
                    }

                    priceResult.innerHTML = html;
                    priceResult.classList.remove('hidden');
                    addStatusMessage(`Successfully fetched ${data.name} price`);
                } else {
                    addStatusMessage(`Error: ${data.error}`, true);
                }
            } catch (error) {
                addStatusMessage(`Error: ${error.message}`, true);
            } finally {
                setLoading(fetchPriceBtn, document.getElementById('fetchPriceSpinner'), false);
            }
        }

        // Fetch multiple prices
        async function fetchMultiplePrices() {
            const selected = Array.from(document.getElementById('cryptoMultiSelect').selectedOptions);
            const currency = document.getElementById('currencySelect').value;
            const include24h = document.getElementById('include24hChange').checked;

            if (selected.length === 0) {
                addStatusMessage('Please select at least one cryptocurrency', true);
                return;
            }

            const cryptos = selected.map(o => o.value);

            try {
                setLoading(fetchPriceBtn, document.getElementById('fetchPriceSpinner'), true);
                addStatusMessage(`Fetching prices for ${cryptos.length} cryptocurrencies...`);

                let url = `${API_BASE_URL}/crypto/prices?cryptos=${cryptos.join(',')}&currency=${currency}`;
                if (include24h) url += '&with_24h_change=true';

                const response = await fetch(url);
                const data = await response.json();

                if (data.success) {
                    let html = '<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem;">';
                    Object.entries(data.prices).forEach(([id, price]) => {
                        if (price.success) {
                            let changeHtml = '';
                            if (price.price_change_24h !== undefined) {
                                const cls = price.price_change_24h >= 0 ? 'positive' : 'negative';
                                const icon = price.price_change_24h >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';
                                changeHtml = `<div class="price-change ${cls}"><i class="fas ${icon}"></i> ${Math.abs(price.price_change_24h).toFixed(2)}%</div>`;
                            }
                            html += `
                                <div style="background: rgba(255,255,255,0.05); padding: 1rem; border-radius: 12px; text-align: center;">
                                    <div style="font-weight: 600; margin-bottom: 0.5rem;">${price.name}</div>
                                    <div style="font-size: 1.2rem; color: var(--primary-blue); margin-bottom: 0.5rem;">${formatCurrency(price.current_price, currency)}</div>
                                    ${changeHtml}
                                </div>
                            `;
                        }
                    });
                    html += '</div>';
                    priceResult.innerHTML = html;
                    priceResult.classList.remove('hidden');
                    addStatusMessage(`Successfully fetched ${Object.keys(data.prices).length} prices`);
                }
            } catch (error) {
                addStatusMessage(`Error: ${error.message}`, true);
            } finally {
                setLoading(fetchPriceBtn, document.getElementById('fetchPriceSpinner'), false);
            }
        }

        // Narrate price
        async function narratePrice() {
            const isBatch = batchModeToggle.checked;
            if (isBatch) return await narrateMultiplePrices();

            const crypto = document.getElementById('cryptoSelect').value;
            const currency = document.getElementById('currencySelect').value;
            const include24h = document.getElementById('include24hChange').checked;
            const include7d = document.getElementById('include7dChange').checked;
            const include30d = document.getElementById('include30dChange').checked;

            try {
                setLoading(narratePriceBtn, document.getElementById('narratePriceSpinner'), true);
                audioControls.classList.add('hidden');
                addStatusMessage(`Generating narration for ${crypto.toUpperCase()}...`);

                const response = await fetch(`${API_BASE_URL}/narrator/crypto`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        crypto, currency, 
                        with_24h_change: include24h,
                        with_7d_change: include7d, 
                        with_30d_change: include30d,
                        return_audio: true
                    })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const audioUrl = URL.createObjectURL(blob);
                    audioPlayer.src = audioUrl;
                    audioControls.classList.remove('hidden');
                    audioPlayer.play();
                    addStatusMessage(`Playing narration for ${crypto.toUpperCase()}`);
                } else {
                    const data = await response.json();
                    addStatusMessage(`Error: ${data.error}`, true);
                }
            } catch (error) {
                addStatusMessage(`Error: ${error.message}`, true);
            } finally {
                setLoading(narratePriceBtn, document.getElementById('narratePriceSpinner'), false);
            }
        }

        // Narrate multiple prices
        async function narrateMultiplePrices() {
            const selected = Array.from(document.getElementById('cryptoMultiSelect').selectedOptions);
            const currency = document.getElementById('currencySelect').value;

            if (selected.length === 0) {
                addStatusMessage('Please select at least one cryptocurrency', true);
                return;
            }

            const cryptos = selected.map(o => o.value);

            try {
                setLoading(narratePriceBtn, document.getElementById('narratePriceSpinner'), true);
                addStatusMessage(`Generating batch narration...`);

                let text = `Here are the current prices for ${cryptos.length} cryptocurrencies. `;
                
                const response = await fetch(`${API_BASE_URL}/crypto/prices?cryptos=${cryptos.join(',')}&currency=${currency}&with_24h_change=true`);
                const data = await response.json();

                if (data.success) {
                    Object.entries(data.prices).forEach(([id, price]) => {
                        if (price.success) {
                            text += `${price.name} is ${price.current_price.toFixed(2)} ${currency.toUpperCase()}. `;
                        }
                    });
                    text += 'That concludes the price update.';

                    const narrationResponse = await fetch(`${API_BASE_URL}/narrator/text`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text, lang: 'en', slow: false, return_audio: true })
                    });

                    if (narrationResponse.ok) {
                        const blob = await narrationResponse.blob();
                        const audioUrl = URL.createObjectURL(blob);
                        audioPlayer.src = audioUrl;
                        audioControls.classList.remove('hidden');
                        audioPlayer.play();
                        addStatusMessage(`Playing batch narration`);
                    }
                }
            } catch (error) {
                addStatusMessage(`Error: ${error.message}`, true);
            } finally {
                setLoading(narratePriceBtn, document.getElementById('narratePriceSpinner'), false);
            }
        }

        // Narrate text
        async function narrateText() {
            const text = document.getElementById('customText').value.trim();
            const lang = document.getElementById('languageSelect').value;
            const slow = document.getElementById('slowSpeed').checked;

            if (!text) {
                addStatusMessage('Please enter text to narrate', true);
                return;
            }

            try {
                setLoading(narrateTextBtn, document.getElementById('narrateTextSpinner'), true);
                textAudioControls.classList.add('hidden');
                addStatusMessage('Generating custom text narration...');

                const response = await fetch(`${API_BASE_URL}/narrator/text`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text, lang, slow, return_audio: true })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const audioUrl = URL.createObjectURL(blob);
                    textAudioPlayer.src = audioUrl;
                    textAudioControls.classList.remove('hidden');
                    textAudioPlayer.play();
                    addStatusMessage('Playing custom text narration');
                } else {
                    const data = await response.json();
                    addStatusMessage(`Error: ${data.error}`, true);
                }
            } catch (error) {
                addStatusMessage(`Error: ${error.message}`, true);
            } finally {
                setLoading(narrateTextBtn, document.getElementById('narrateTextSpinner'), false);
            }
        }

        // Check server status
        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                serverStatus.textContent = data.status === 'healthy' ? 'Connected' : 'Unknown';
            } catch (error) {
                serverStatus.textContent = 'Disconnected';
                addStatusMessage(`Server connection error: ${error.message}`, true);
            }
        }

        // Event listeners
        fetchPriceBtn.addEventListener('click', fetchPrice);
        narratePriceBtn.addEventListener('click', narratePrice);
        narrateTextBtn.addEventListener('click', narrateText);
        batchModeToggle.addEventListener('change', toggleBatchMode);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkServerStatus();
            setInterval(checkServerStatus, 30000);
            addStatusMessage('QuantLink FREN initialized successfully');
        });
    </script>
</body>
</html>
