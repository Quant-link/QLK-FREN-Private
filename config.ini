[API]
# Base URL for the CoinGecko API
BASE_URL = https://api.coingecko.com/api/v3
PRICE_ENDPOINT = /simple/price
# Timeout for API requests in seconds
REQUEST_TIMEOUT = 10

[Retry]
# Configuration for API request retries
MAX_RETRIES = 3
# Initial delay before the first retry (seconds)
INITIAL_BACKOFF_DELAY = 1
# Multiplier for backoff between retries
BACKOFF_FACTOR = 2
# Comma-separated list of HTTP status codes that warrant a retry
RETRYABLE_STATUS_CODES = 429, 500, 502, 503, 504

[Defaults]
# Default cryptocurrency and currency for fetching prices
CRYPTO_ID = bitcoin
VS_CURRENCY = usd
# Default behavior for price change options (true/false)
INCLUDE_24H_CHANGE = false
INCLUDE_7D_CHANGE = false
INCLUDE_30D_CHANGE = false
# Watchlist of cryptocurrencies for batch narration (comma-separated)
CRYPTO_WATCHLIST = bitcoin,ethereum,solana

[BatchNarration]
# Settings for narrating multiple cryptocurrencies
NARRATE_INTRO = true
NARRATION_PAUSE = 0.5
# Maximum number of cryptocurrencies to narrate in one batch
MAX_CRYPTOS = 10

[Logging]
# Temporary audio file name
TEMP_AUDIO_FILE = temp_price_narration.mp3
# Default logging level. Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
LOG_LEVEL = INFO

[Narrator]
# Language for narration (e.g., en, es, fr). See gTTS documentation for supported languages.
NARRATION_LANG = en
# Speed of narration. True for slow, False for normal.
NARRATION_SLOW = False
# Keep temporary audio files when playback fails. Useful for debugging or manual playback.
KEEP_AUDIO_ON_ERROR = False

[Cache]
# Enable caching of audio narrations to avoid redundant API calls and processing
ENABLED = True
# Cache expiration time in seconds (default: 5 minutes)
EXPIRATION = 300
# Maximum number of items to keep in the cache
MAX_ITEMS = 100

