[API]
# Base URL for the CoinGecko API
BASE_URL = https://api.coingecko.com/api/v3
PRICE_ENDPOINT = /simple/price
REQUEST_TIMEOUT = 10 # Timeout for API requests in seconds

[Retry]
# Configuration for API request retries
MAX_RETRIES = 3
INITIAL_BACKOFF_DELAY = 1  # seconds
BACKOFF_FACTOR = 2
# Comma-separated list of HTTP status codes that warrant a retry
RETRYABLE_STATUS_CODES = 429, 500, 502, 503, 504

[Defaults]
# Default cryptocurrency and currency for fetching prices
CRYPTO_ID = bitcoin
VS_CURRENCY = usd

[Logging]
# Temporary audio file name
TEMP_AUDIO_FILE = temp_price_narration.mp3
# Default logging level. Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
LOG_LEVEL = INFO 